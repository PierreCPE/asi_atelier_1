<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div classs=flex-container>
        <form id="add">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br><br>
            
            <label for="family">Famille:</label>
            <input type="text" id="family" name="family"><br><br>
            
            <label for="affinity">Affinité:</label>
            <input type="text" id="affinity" name="affinity"><br><br>
            
            <label for="imgUrl">URL de l'image:</label>
            <input type="text" id="imgUrl" name="imgUrl"><br><br>
            
            <label for="smallImgUrl">URL de la petite image:</label>
            <input type="text" id="smallImgUrl" name="smallImgUrl"><br><br>
            
            <label for="energy">Énergie:</label>
            <input type="number" id="energy" name="energy"><br><br>
            
            <label for="hp">Points de vie:</label>
            <input type="number" id="hp" name="hp"><br><br>
            
            <label for="defence">Défense:</label>
            <input type="number" id="defence" name="defence"><br><br>
            
            <label for="attack">Attaque:</label>
            <input type="number" id="attack" name="attack"><br><br>
            
            <label for="price">Prix:</label>
            <input type="number" id="price" name="price"><br><br>
            
            <label for="userId">ID d'utilisateur:</label>
            <input type="number" id="userId" name="userId"><br><br>
            
            <input type="submit" value="Envoyer">
          </form>
          
    </div>

</html>
