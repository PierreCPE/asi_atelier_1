  <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  </head>
  <body>
  	<div th:replace="fragments/header :: header">
  		<h1> THIS IS A DEFAULT HEADER</h1>
  	</div>
  	<ul>
  	<h2 th:utext="${message}">..!..</h2>
    		<h4>
  			<a href="http://localhost:8082/#" th:utext="Accueil">...</a>
  			</h4> 
  		<li th:each="Card : ${cardList}">
 	<div>
	
		<h3 th:text="'Family:  '+${card.family}">...</h3>
		<h4 th:utext="${card.name}">...</h4>
		
		<img th:src="${card.imgUrl}" alt="">

		

		
			<p>
				<h5 th:utext="${card.description}">...</h5>
			</p>	
		<h5 th:text="'Affinity:  '+${card.affinity}">...</h5>
		<p>Statistiques</p>
			<table>
			  <tr>
			    <td th:utext="${card.hp}">HP<img src="/img/coeur.jpg" width="10"alt=""></td>
			    <td th:utext="${card.energy}">ENERGY<img src="/img/energy.jpg" width="10"alt=""></td>
			  </tr>
			  <tr>
			    <td th:utext="${card.attack}">ATTACK<img src="/img/attack.jpg" width="10"alt=""></td>
			    <td th:utext="${card.defence}">DEFENCE<img src="/img/defence.jpg" width="10"alt=""></td>
			  </tr>
			</table>
		
	</div>
  		<li>
  	</ul>
  </body>
  </html>
