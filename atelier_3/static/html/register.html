<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <script src="../javascript/register.js" defer></script>

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form id= "registerform" class="ui form">
                    <h3 class="ui dividing header">Register</h3>
                    <div class="field">
                        <label for="name">Name</label>
                        <input id="name" class="name" type="text" name="name" placeholder="Nom" required>
                    </div>
                    <div class="field">
                        <label for="surname">Surname</label>
                        <input id="surname" class="surname" type="text" name="surname" placeholder="Surnom" required>
                    </div>
                    <div class="field">
                        <label for="passwd">Password</label>
                        <input id="passwd" class="passwd" type="password" name="mdp" placeholder="Mot de passe" onclick='javascript:this.value = ""' required>
                    </div>
                    <div class="field">
                        <label for="passwd2">Re-Password</label>
                        <input id="passwd2" class="passwd2" type="password" name="mdp2" placeholder="Retapez votre mot de passe" onclick='javascript:this.value = ""' required>
                    </div>
                    <button class="ui button" type="submit" >Inscription</button>
                    <button class="ui button" id="insc" type="button"> Déjà inscrit ?</button>
                </form>
            </div>
        </div>
    </body>
</html>
